# ==================================
# CONFIGURAÇÃO GERAL
# ==================================
server.port=8080
spring.application.name=projeto-web2

# ==================================
# 1. CONFIGURAÇÃO DO DATASOURCE
# ==================================
spring.datasource.url=jdbc:mysql://localhost:3306/projeto_web2?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==================================
# 2. CONFIGURAÇÃO DO JPA / HIBERNATE
# ==================================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==================================
# 3. CONFIGURAÇÃO DE SEEDING
# ==================================
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=update