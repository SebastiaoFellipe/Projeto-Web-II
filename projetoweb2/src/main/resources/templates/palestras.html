<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Palestras</title>
</head>
<body>
<h1>Lista de Palestras</h1>

<a th:href="@{/palestras/nova}">Cadastrar Nova Palestra</a>

<form th:action="@{/palestras/buscar}" method="get">
    <input type="text" name="tema" placeholder="Buscar por tema" th:value="${nomeBusca}">
    <button type="submit">Buscar</button>
    <a th:if="${isSearch}" th:href="@{/palestras}">Limpar busca</a>
</form>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Tema</th>
            <th>Data</th>
            <th>Horário</th>
            <th>Local</th>
            <th>Palestrante</th>
            <th>Formação</th>
            <th>Público-Alvo</th>
            <th>Funcionário Responsável</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="p : ${palestras}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.tema}"></td>
            <td th:text="${p.data}"></td>
            <td th:text="${p.horario}"></td>
            <td th:text="${p.local}"></td>
            <td th:text="${p.palestrante}"></td>
            <td th:text="${p.formacaoPalestrante}"></td>
            <td th:text="${p.publicoAlvo}"></td>
            <td th:text="${p.funcionario != null ? p.funcionario.nome : '—'}"></td>
            <td>
                <a th:href="@{'/palestras/editar/' + ${p.id}}">Editar</a>
                <a th:href="@{'/palestras/deletar/' + ${p.id}}"
                   onclick="return confirm('Deseja realmente excluir esta palestra?');">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>

<!-- Paginação -->
<div th:if="${paginaPalestras.totalPages > 1}" style="margin-top: 20px;">
    <span th:text="|Página ${paginaPalestras.number + 1} de ${paginaPalestras.totalPages}|"></span>

    <ul style="list-style: none; padding: 0;">
        <li style="display: inline; margin-right: 5px;">
            <a th:if="${paginaPalestras.hasPrevious()}"
               th:href="@{/palestras(page=${paginaPalestras.number - 1})}">Anterior</a>
            <span th:unless="${paginaPalestras.hasPrevious()}" style="color: gray;">Anterior</span>
        </li>

        <li style="display: inline; margin-right: 5px;"
            th:each="i : ${#numbers.sequence(0, paginaPalestras.totalPages - 1)}">
            <a th:if="${isSearch}" th:href="@{/palestras/buscar(tema=${nomeBusca},page=${i})}"
               th:text="${i + 1}"
               th:style="${i == paginaPalestras.number ? 'font-weight:bold; text-decoration:underline;' : ''}"></a>
            <a th:unless="${isSearch}" th:href="@{/palestras(page=${i})}"
               th:text="${i + 1}"
               th:style="${i == paginaPalestras.number ? 'font-weight:bold; text-decoration:underline;' : ''}"></a>
        </li>

        <li style="display: inline; margin-left: 5px;">
            <a th:if="${paginaPalestras.hasNext()}"
               th:href="@{/palestras(page=${paginaPalestras.number + 1})}">Próxima</a>
            <span th:unless="${paginaPalestras.hasNext()}" style="color: gray;">Próxima</span>
        </li>
    </ul>
</div>

</body>
</html>
