<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Professores</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'aquarium-primary': '#81C3B7', 
                        'aquarium-dark': '#73B0A5',    
                        'aquarium-light': '#D8F1F5',    
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;   
            background-color: #f7f7f7;
        }
    </style>
</head>
<body class="min-h-screen p-8">
    <div class="max-w-6xl mx-auto bg-white p-6 md:p-10 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b-2 pb-2">
            Gestão de Professores
        </h1>

        <!-- BLOCO DE MENSAGENS DE STATUS (Flash Attributes) -->
        <!-- Exibe mensagem de SUCESSO -->
        <div th:if="${message}" class="bg-aquarium-primary/10 border-l-4 border-aquarium-primary text-gray-700 p-4 rounded-lg mb-6 shadow-sm" role="alert">
            <p class="font-bold">Sucesso!</p>
            <p th:text="${message}"></p>
        </div>
        
        <!-- Exibe mensagem de ERRO -->
        <div th:if="${error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mb-6 shadow-sm" role="alert">
            <p class="font-bold">Erro de Operação!</p>
            <p th:text="${error}"></p>
        </div>
        <!-- FIM DO BLOCO DE MENSAGENS DE STATUS -->

        <div class="mb-6 flex justify-end">
            <a th:href="@{/professores/cadastrar}"
            class="bg-aquarium-primary hover:bg-aquarium-dark text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02]">
                + Adicionar Novo Professor
            </a>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200 rounded-lg overflow-hidden">
                <thead class="bg-aquarium-primary text-white">
                    <tr>
                        <th class="py-3 px-4 text-left font-semibold uppercase text-sm">ID</th>
                        <th class="py-3 px-4 text-left font-semibold uppercase text-sm">Nome</th>
                        <th class="py-3 px-4 text-left font-semibold uppercase text-sm">CPF</th>
                        <th class="py-3 px-4 text-left font-semibold uppercase text-sm">Área de Aplicação</th>
                        <th class="py-3 px-4 text-left font-semibold uppercase text-sm">Nível Acadêmico</th>
                        <th class="py-3 px-4 text-center font-semibold uppercase text-sm">Ações</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr th:each="professor : ${professores}" class="hover:bg-aquarium-light transition duration-150">
                        <td th:text="${professor.id}" class="py-3 px-4 text-sm text-gray-700"></td>
                        <td th:text="${professor.nome}" class="py-3 px-4 text-sm text-gray-700 font-medium"></td>
                        
                        <td th:text="${professor.cpf}" class="py-3 px-4 text-sm text-gray-700"></td>
                        
                        <!-- Usa a propriedade 'areaAplicada' -->
                        <td th:text="${professor.areaAplicada}" class="py-3 px-4 text-sm text-gray-700"></td>
                        
                        <!-- Usa a propriedade 'nivelAcademico' (e seu toString() retorna a descrição amigável) -->
                        <td th:text="${professor.nivelAcademico}" class="py-3 px-4 text-sm text-gray-700"></td>

                        <td class="py-3 px-4 text-center space-x-2">
                            <a th:href="@{/professores/editar/{id}(id=${professor.id})}"
                            class="text-blue-600 hover:text-blue-800 font-medium transition duration-150">
                                Editar
                            </a>

                            <a th:href="@{/professores/deletar/{id}(id=${professor.id})}"
                            class="text-red-600 hover:text-red-800 font-medium transition duration-150 ml-2">
                                Deletar
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${professores.empty}">
                        <td colspan="6" class="py-4 text-center text-gray-500 italic">Nenhum professor cadastrado.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
