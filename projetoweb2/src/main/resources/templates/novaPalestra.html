<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Nova Palestra</title>
</head>
<body>

<h1>Cadastrar Nova Palestra</h1>

<form th:action="@{/palestras}" th:object="${palestra}" method="post">

    <div>
        <label>Tema:</label>
        <input type="text" th:field="*{tema}" required>
    </div>

    <div>
        <label>Data:</label>
        <input type="date" th:field="*{data}" required>
    </div>

    <div>
        <label>Horário:</label>
        <input type="time" th:field="*{horario}">
    </div>

    <div>
        <label>Local:</label>
        <input type="text" th:field="*{local}">
    </div>

    <div>
        <label>Palestrante:</label>
        <input type="text" th:field="*{palestrante}">
    </div>

    <div>
        <label>Formação do Palestrante:</label>
        <input type="text" th:field="*{formacaoPalestrante}">
    </div>

    <div>
        <label>Público Alvo:</label>
        <input type="text" th:field="*{publicoAlvo}">
    </div>

    <div>
        <label>Funcionário Responsável:</label>
        <select name="funcionarioId" th:field="*{funcionarioId}">
            <option value="">-- Selecione --</option>
            <th:block th:each="func : ${funcionarios}">
                <option th:value="${func.id}" th:text="${func.nome}"></option>
            </th:block>
        </select>
    </div>

    <br>
    <button type="submit">Salvar</button>
</form>

<br>
<a th:href="@{/palestras}">Voltar</a>

</body>
</html>
