<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Funcionários</title>
</head>
<body>
  <h1>Lista de Funcionários</h1>

  <a th:href="@{/funcionarios/novo}">Novo Funcionário</a>
  <br><br>

  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>CPF</th>
        <th>Cargo</th>
        <th>Setor</th>
        <th>Usuário</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="f : ${funcionarios}">
        <td th:text="${f.id}"></td>
        <td th:text="${f.cpf}"></td>
        <td th:text="${f.cargo}"></td>
        <td th:text="${f.setor}"></td>
        <td th:text="${f.usuario != null ? f.usuario.nome : 'Sem usuário'}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
